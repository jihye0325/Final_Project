<head>

    <link href="/css/mypage/confirmPwd.css" rel="stylesheet"></link>
    <title>회원탈퇴 - 비밀번호 확인</title>

		const msg = '[[${ msg }]]';
		
		if(msg){
			alert(msg);
		}
		
	</script>
</head>
<body>
    <div class="outer">
    	<div class="info">
    		<span class="info_title">회원탈퇴 안내</span>
    	</div>
    	
    	<div class="content">
    		<span>※ 탈퇴 시 회원님의 Clendy 이용정보 복구가 불가능하오니 신중히 선택하시기 바랍니다.</span>
    		<ul>

    			<li>주문내역, 장바구니, 위시리스트, 포인트, 내가 작성한 글이 삭제되지 않습니다.</li>

    		</ul>
    	</div>
    	
    	<form th:action="@{/mypage/deleteMember}" method="post">
	    	<div class="title">비밀번호 입력</div>
	        <div class="input">
	            <input type="password" name="password">
	        </div>
	
	        <div class="btn">
	            <button>탈퇴</button>
	        </div>
    	</form>
    </div>
</body>
</html>
